<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/d-icon.png" />
    <link
      rel="stylesheet"
      href="./assignments/js-calculator-exercise-v1/js-calculator-exercise-v1.css"
    />
    <title>
      Don Moore's Dynamic Monkeys | CO-CP-01 | JS Calculator Exercise V1
    </title>
    <script
      src="./assignments/js-calculator-exercise-v1/js-calculator-exercise-v1.js"
      defer
    ></script>
  </head>

  <body>
    <div data-include="components/header.html"></div>
    <main>
      <div class="title-row">
        <h2>JS Calculator Exercise v1</h2>
      </div>

      <div class="container">
        <input class="input-field" type="text" id="operand1" />
        <input class="input-field" type="text" id="operator" value="" />
        <input class="input-field" type="text" id="operand2" />
      </div>
      <div class="container">
        <button class="operator-buttons" id="+" value="+">+</button>
        <button class="operator-buttons" id="-" value="-">-</button>
        <button class="operator-buttons" id="x" value="x">x</button>
        <button class="operator-buttons" id="/" value="/">/</button>
        <button class="operator-buttons" id="pow" value="pow">pow</button>
        <button class="operator-buttons" id="sqrt" value="sqrt">sqrt</button>
      </div>

      <div class="container">
        <button class="button-inverse" id="answer-button">Enter</button>
        <button class="button-inverse" id="clear-button">c</button>
        <button class="button-inverse" id="memory-button">m</button>
      </div>
      <h3 id="equal-sign">=</h3>
      <div id="answer"></div>
      <a class="calculator-link" href="./js-calculator-exercise-v2.html"
        >Virtual Calculator</a
      >
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
