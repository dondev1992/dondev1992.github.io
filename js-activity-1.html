<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assignments/js-activity-1/styles/js-activity-1.css"
    />
    <link rel="icon" href="./images/d-icon.png" />
    <title>Don Moore's Dynamic Monkeys | CO-CP-01 | JS Activity 1</title>
  </head>

  <body>
    <div data-include="./components/header.html"></div>
    <main>
        <h2>Dynamic Monkeys LLC</h2>
        <figure class="image-section">
          <img
            src="./assignments/js-activity-1/images/monkey-pack2.png"
            alt="monkey hiking with backpack"
            width="391"
            height="373"
          />
          <figcaption>
            <h3 class="caption">
              <em>When it comes to backpacks, we don't monkey around!</em>
            </h3>
          </figcaption>
        </figure>
        <table>
          <thead>
            <th>Customer ID</th>
            <th>Last Purchase Quantity</th>
            <th>Last Purchase Amount</th>
          </thead>
          <tbody id="tableRow"></tbody>
          </tr>
        </table>
        <label for="customer-lookup"><h3>Customer Lookup</h3></label
        ><input
          type="text"
          placeholder="enter customer id..."
          aria-label=""
          id="customer-lookup"
        />
        <div>
          <button type="submit" onclick="getCustomerData()" id="get-id-button">
            Find Customer
          </button>
          <button class="button-inverse" onclick="resetTextField()">
            Reset
          </button>
        </div>

        <h3 id="customer-lookup-results" class="results-text"></h3>

        <h3>Add New Customer</h3>

        <div class="add-customer-form">
          <label for="id">ID: </label><input id="id" type="number">
        <label for="lastName">Last name: </label><input id="lastName" type="text">
        <label for="firstName">First name: </label><input id="firstName" type="text">
        <label for="lastPurchaseQuantity">Last quantity purchased: </label><input id="lastPurchaseQuantity" type="number">
        <label for="lastPurchaseInDollars">Last amount spent: </label><input id="lastPurchaseInDollars" type="number">
        <button onclick="addCustomer()">Add customer</button>
        
        </div>
          <h3 id="status" class="results-text"></h3>
    </main>
    <div data-include="./components/footer.html"></div>
    <script src="./assignments/js-activity-1/scripts/js-activity-1.js"></script>
    <script src="./scripts/HTMLInclude.min.js"></script>
  </body>
</html>
