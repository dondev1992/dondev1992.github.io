<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assignments/js-lms-exercise-v1/styles/js-lms-exercise-v1.css"
    />
    <link rel="icon" href="./images/d-icon.png" />
    <title>Don Moore's Dynamic Monkeys | CO-CP-01 | JS Activity 1</title>
  </head>

  <body>
    <div data-include="./components/header.html"></div>
    <main>
      <section class="section">
        <h2>JS LMS Exercise v1</h2>

        <h3>Filter By Submission Date Feature</h3>

        <label for="date">Date:</label>
        <input type="text" id="date" placeholder="ex. 0/00/0000" />

        <button id="date-button">Filter By Date</button
        ><button onclick="reset()">Reset</button>

        <div id="date-results"></div>

        <h3>Filter By StudentId Feature</h3>

        <label for="id">Student ID:</label>
        <input type="number" id="id" />

        <button id="id-button">Filter By ID</button
        ><button onclick="reset()">Reset</button>

        <div id="id-results"></div>

        <h3>Find Unsubmitted Feature</h3>

        <label for="date-submitted">Date:</label>
        <input type="text" id="date-submitted" placeholder="ex. 0/00/0000" />

        <button id="unsubmitted-button">Filter Unsubmitted</button
        ><button onclick="reset()">Reset</button>

        <div id="unsubmitted-results"></div>

        <h3>Get Quiz Average Feature</h3>
        <button id="quiz-average-button">Quiz Average</button
        ><button onclick="reset()">Reset</button>

        <h3 id="quiz-average"></h3>

        <h3>Quiz Average by Module Feature</h3>
      </section>
    </main>
    <div data-include="./components/footer.html"></div>
    <script src="./assignments/js-lms-exercise-v1/scripts/js-lms-exercise-v1.js"></script>
    <script src="./scripts/HTMLInclude.min.js"></script>
  </body>
</html>
